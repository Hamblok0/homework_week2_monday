<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <fieldset class="firstcolumn">
      <form class="first">
        <label>FIRST NAME
        <input type="text" placeholder="Pentis">
        </label>
          <label>LAST NAME
          <input type="text" placeholder="Degrigio the T'ird">
          </label>
            <label>EMAIL ADDRESS
            <input type="text" placeholder="kimchirulez@southKoreabestKorea.com">
              </label>
              <label>COUNTRY
              <select name="residence">
                <option value="1">USA</option>
                <option value="2">Germany</option>
                <option value="3">France</option>
                <option value="4">South Korea</option>
              </select>
              </label>
                <label>BIOGRAPHY
                <textarea name="" rows="8" cols="40" placeholder="South Korea is best Korea"></textarea>
                </label>
    </form>
    </fieldset>
    <fieldset class="secondcolumn">
      <form class="second">
        <label>PHONE NUMBER
        <input type="text" placeholder="+555 555 5555">
        </label>
          <label>AFFILATIONS
          <textarea name="" rows="8" cols="40" placeholder="Not not South Korea"></textarea>
          </label>
            <label>OCCUPATION
            <select name="occupation">
              <option value="1">Student</option>
              <option value="2">Bounty Hunter</option>
              <option value="3">E-Sports</option>
              <option value="4">Student Bounty Hunter</option>
              <option value="5">Kimchi Connoissuer</option>
            </select>
            </label>
              <label>CAT'S NAME
              <input type="text" placeholder="Reginald">
              </label>
                <label>FAVORITE GADGET
                <input type="text" placeholder="Potato">
                </label>

      </form>
    </fieldset>
    <fieldset class="thirdcolumn">
      <form class="third">
        <label>TYPE OF TALENT
        <select name="skillz" placeholder="Types of talent">
          <option value="1">Unibrow Judo</option>
          <option value="2">Pancake finesse</option>
          <option value="3">AWPing mid doors</option>
          <option value="4">Pretending to be LeVar Burton</option>
          <option value="5">Sad cartoon smell</option>
        </select>
        </label>
          <label>FAVORITE DRINK
          <input type="text" placeholder="Drink">
          </label>
            <label>SPECIAL POWER
            <input type="text" placeholder="Croissant Arm">
            </label>
              <label>WEAPON OF CHOICE
              <input type="text" placeholder="Vinyl Record">
              </label>
                <label>COMMENTS
                <textarea name="comments" rows="8" cols="40"></textarea>
                </label>
      </form>
    </fieldset>
  </body>
</html>
